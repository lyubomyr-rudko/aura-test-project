<div class="exams-list">
    <div class="result-alert alert alert-info" style="display: none;">
        <span></span>
    </div>
 <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" style="display: inline; font-size: 20px;">Questions for <%= exam.title %> </h3>
                <div class="btn-group pull-right">
                    <a href="#exams/<%= exam.id %>/questions/new" class="btn btn-primary btn-xs pull-right">
                        <span class="glyphicon glyphicon-plus"></span> Add New
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr class='success'>
                            <th colspan="3"> <a data-action="title-sort">Title <span class="caret caret-up"></span></a></th>
                        <tr>
                    </thead>
                    <tbody>
                        <% _.each(questions, function(question) { %>
                        <tr>
                            <td><%= question.questionText %></td>
                            <td>
                                <a class="btn btn-xs btn-primary" data-question-options-id="<%= question.id %>"><span class="glyphicon glyphicon-list"></span>&nbsp; Answer Options</a>
                            </td>
                            <td>
                                <a class="btn  btn-xs btn-primary" data-question-edit-id="<%= question.id %>"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                                <a class="btn btn-xs btn-danger btn-sm" data-question-delete-id="<%= question.id %>"><span class="glyphicon glyphicon-remove"></span> Delete</a>
                            </td>
                        </tr>
                        <% }); %>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
