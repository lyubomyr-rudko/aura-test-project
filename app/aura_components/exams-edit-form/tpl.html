 <div class="container">

              <!-- TODO: add title placeholder in template -->
              <h3 class="panel-title">&nbsp;</h3>
          </div>

              <form accept-charset="UTF-8" role="form">

                  <textarea class="form-control counted" name="description" placeholder="Description" rows="10" style="margin-bottom:10px;"></textarea>

                <input class="btn btn-lg btn-success  pull-right" type="submit" value="Submit">

            </div>

      </div>
    </div>
  </div>
